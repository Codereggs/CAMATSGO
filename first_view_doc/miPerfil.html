            <h2>Datos Personales<img src="assets/img/edit.svg" alt="editar" style="width:20px;margin-left:4%"></h2>
            <div class="datosPerfil"><label for="emailIn" id="emailUser"></label><input type="text" name="" id="emailIn"></div>
            <div class="datosPerfil"><label for="nameIn"  id="nameLastName"></label><input type="text" id="nameIn" disabled></div>
            <div class="datosPerfil"><label for="docIn" id="docUser"></label><input type="text" name="" id="docIn"disabled></div>
            <div class="datosPerfil"><label for="phoneIn" id="phoneUser"></label><input type="number" name="" id="phoneIn" onkeydown="return event.keyCode !== 69"></div>
            <div class="datosPerfil"><label for="cardIn" id="cardNumber"></label><input id="cardIn" type="text" pattern="[0-9]*" maxlength="16" onkeydown="return event.keyCode !== 69"></div>
            <div class="datosPerfil"><label for="ccvIn" id="ccvNumber"></label><input type="text" name="" id="ccvIn" maxlength="4" onkeydown="return event.keyCode !== 69"></div>
            <button id="btnCambiarDatosUser" class="btn btnPerfil">Aceptar</button>
            <hr>
            <h2>Cambiar Contraseña<img src="assets/img/edit.svg" alt="editar" style="width:20px;margin-left:4%"></h2>
            <div class="datosPerfil"><label for="" ></label>Contraseña Nueva<input type="text" id="passN"></div>
            <div class="datosPerfil"><label for="" ></label>Confirme Contraseña<input type="text" id="passConfN"></div>
            <button id="btnCambiarPass" class="btn btnPerfil">Aceptar</button>
